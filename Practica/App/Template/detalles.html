<h2>Detalles</h2>
<div class="panel panel-info">
    <div class="panel-heading">
        <h3 class="panel-title">catalogo</h3>
    </div>
    <div class="panel-body">
        <!--{{catalogo | json}}-->
        <div class="form-group">
            <label class="col-lg-2 control-label">Id</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="catalogo[0].id" disabled="disabled"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-2 control-label">Nombre</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="catalogo[0].codigo"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">Codigo</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="catalogo[0].nombre"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-lg-2 control-label">Estado:</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" ng-model="catalogo[0].estado"/>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <a class="btn btn-success" href="#/">Atras</a>
    </div>
</div>
