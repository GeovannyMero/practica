<h2>Lista de Catalogos</h2>

<div>
    <table cellpadding="12" class="   table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Estado</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in catalogo">
                <td>{{item.id}}</td>
                <td>{{item.codigo}}</td>
                <td>{{item.nombre}}</td>
                <td>{{item.estado}}</td>
            </tr>
        </tbody>
    </table>
</div>
